name: release

on:
  push:
    branches:
      - main
      - test
      - dev
      - Issue-187

permissions:
  id-token: write
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from constants.go
        id: extract_version
        run: |
          VERSION=$(grep 'Version     = ' ./pkg/config/constants.go | awk '{print $NF}' | tr -d '"')
          echo "Extracted version: $VERSION"
          echo "::set-output name=version::$VERSION"

  release:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get release notes
        id: release_notes
        run: |
          RELEASE_NOTES=v0.0.10-alpha
          #$(cat ./RELEASE_NOTES.md)
          echo "::set-output name=notes::$RELEASE_NOTES"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          release_name: Release ${{ needs.prepare.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/masa-node
          asset_name: masa-node
          asset_content_type: application/octet
  